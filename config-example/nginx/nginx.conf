server {
    listen 80;
    index index.html;
    server_name gir;
    root /var/www/html/;

    # Static file caching
    location ~* \.(gif|jpg|jpeg|png|ico|wmv|3gp|avi|mpg|mpeg|mp4|flv|mp3|mid|js|css|wml|swf|ttf|ttc|otf|eot|woff|woff2)$ {
        expires max;
        add_header Pragma public;
        add_header Cache-Control "public, must-revalidate, proxy-revalidate";
    }

    # qBittorrent WebUI (VueTorrent)
    # Redirects to direct port access since qBittorrent doesn't support subpaths
    location /torrent {
        return 301 http://$host:8080/;
    }

    # Plex Media Server
    # Plex doesn't work well on subpaths, recommend using port directly
    location /plex {
        return 301 http://$host:32400/web;
    }

    # LLMs Frontend
    # Redirects to direct port access
    location /llms {
        return 301 http://$host:8000/;
    }

    # Ollama API
    # Redirects to direct port access
    location /ollama {
        return 301 http://$host:11434/;
    }
}
